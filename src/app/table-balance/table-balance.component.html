<div style="margin-bottom: 20px;">
    <input matInput (keyup)="applyFilter($event)" placeholder="Tìm kiếm thành viên" />
  </div>
  
  <table mat-table [dataSource]="datasource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee</th>
      <td mat-cell *matCellDef="let member">{{ member.name }}</td>
    </ng-container>
  
    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let member">{{ member.role }}</td>
    </ng-container>
  
    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Effective Year</th>
      <td mat-cell *matCellDef="let member">{{ member.year }}</td>
    </ng-container>
  
    <!-- Other columns... -->
  
    <!-- Header & Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
